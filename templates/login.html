<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login - Resume Analyzer</title>

  <style>
    body { background: linear-gradient(135deg, #1f1c2c, #928dab); color: #fff; }

  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 w-25 bg-dark text-white">
    <h3 class="text-center mb-3">ðŸ”‘ Login</h3>
    <form method="post">

        <label>Password</label>

</html>
